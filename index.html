<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SC Language Tools</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans KR', 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0ea5e9;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none !important; }
        
        .tab-active {
            border-bottom: 2px solid #0ea5e9;
            color: #0ea5e9;
        }

        .view-card {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea { resize: none; }

        .def-box {
            border-left: 4px solid #0ea5e9;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }

        .en-box {
            border-left: 4px solid #94a3b8;
            padding-left: 1rem;
            margin-bottom: 1rem;
            background-color: #f1f5f9;
            border-radius: 0 0.5rem 0.5rem 0;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <header class="p-6 max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        <h1 class="text-2xl font-bold gradient-text">SC Language Tools.</h1>
        <nav class="flex gap-4 bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
            <button onclick="switchView('dictionary')" id="dictBtn" class="px-4 py-2 rounded-lg text-sm font-semibold bg-sky-500 text-white transition-all">Dictionary</button>
            <button onclick="switchView('translator')" id="transBtn" class="px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:bg-slate-50 transition-all">Translator</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-6">
        
        <!-- DICTIONARY VIEW -->
        <div id="dictionary-view" class="view-card space-y-6">
            <div class="flex gap-4 border-b border-slate-200 mb-4">
                <button onclick="switchDictTab('search')" id="searchTab" class="tab-active pb-2 font-medium text-sm">Search</button>
                <button onclick="switchDictTab('favorites')" id="favsTab" class="pb-2 font-medium text-slate-400 hover:text-slate-600 text-sm">Saved Words</button>
            </div>

            <div id="dict-search-container" class="space-y-6">
                <div class="flex flex-col sm:flex-row gap-3">
                    <select id="langSelect" class="bg-white border border-slate-200 px-4 py-3 rounded-xl outline-none text-slate-600 font-medium focus:ring-2 focus:ring-sky-100 transition-all">
                        <option value="en">English ðŸ‡ºðŸ‡¸</option>
                        <option value="ko">Korean ðŸ‡°ðŸ‡·</option>
                        <option value="zh">Chinese ðŸ‡¨ðŸ‡³</option>
                        <option value="ja">Japanese ðŸ‡¯ðŸ‡µ</option>
                        <option value="fr">French ðŸ‡«ðŸ‡·</option>
                        <option value="es">Spanish ðŸ‡ªðŸ‡¸</option>
                        <option value="de">German ðŸ‡©ðŸ‡ª</option>
                    </select>
                    
                    <div class="bg-white border border-slate-200 p-2 rounded-xl flex items-center gap-3 flex-grow shadow-sm">
                        <i class="fa-solid fa-book-open text-slate-400 ml-2"></i>
                        <input type="text" id="wordInput" placeholder="Search for a word..." 
                            class="bg-transparent border-none outline-none w-full text-base"
                            onkeypress="if(event.key === 'Enter') searchWord()">
                        <div id="loader" class="loader hidden mr-2"></div>
                        <button onclick="searchWord()" class="bg-sky-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-sky-600 active:scale-95 transition-all">
                            Find
                        </button>
                    </div>
                </div>

                <div id="intro-state" class="text-center py-20">
                    <div class="text-4xl mb-4">ðŸ“–</div>
                    <h2 class="text-xl font-bold text-slate-800">Smart Multi-lang Dictionary</h2>
                    <p class="text-slate-500">Native definitions with English translations.</p>
                </div>

                <div id="result-display" class="hidden">
                    <div class="bg-white border border-slate-200 p-6 rounded-2xl shadow-sm">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h2 id="res-word" class="text-3xl font-bold mb-1">---</h2>
                                <p id="phonetic-text" class="text-sky-500 font-mono text-sm italic"></p>
                            </div>
                            <button onclick="toggleFavorite()" id="save-btn" class="p-3 rounded-full hover:bg-slate-100 transition-all">
                                <i class="fa-regular fa-bookmark text-xl text-slate-400"></i>
                            </button>
                        </div>
                        <div id="meanings-container" class="space-y-6"></div>
                    </div>
                </div>
            </div>

            <div id="favorites-container" class="hidden space-y-6">
                <div id="fav-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                <div id="no-favs" class="text-center py-20 text-slate-400">
                    <p>No saved words yet.</p>
                </div>
            </div>
        </div>

        <!-- TRANSLATOR VIEW -->
        <div id="translator-view" class="view-card hidden space-y-6">
            <div class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden">
                <div class="flex border-b border-slate-100">
                    <select id="transFrom" class="flex-1 p-4 bg-transparent outline-none font-medium text-slate-600 border-r border-slate-100">
                        <option value="en">English</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                    </select>
                    <div class="flex items-center px-2 text-slate-300">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </div>
                    <select id="transTo" class="flex-1 p-4 bg-transparent outline-none font-medium text-slate-600">
                        <option value="ko">Korean</option>
                        <option value="en">English</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                    </select>
                </div>
                
                <div class="p-4 space-y-4">
                    <textarea id="transInput" placeholder="Enter text to translate..." rows="5" 
                        class="w-full p-4 bg-slate-50 border border-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-sky-100 transition-all"></textarea>
                    
                    <div class="flex justify-end items-center gap-4">
                        <div id="transLoader" class="loader hidden"></div>
                        <button onclick="translateText()" class="bg-sky-500 text-white px-8 py-3 rounded-xl font-bold hover:bg-sky-600 active:scale-95 transition-all shadow-md shadow-sky-100">
                            Translate
                        </button>
                    </div>

                    <div id="transOutputContainer" class="hidden mt-4 pt-6 border-t border-slate-100">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-2">Result</label>
                        <div id="transOutput" class="text-lg text-slate-800 leading-relaxed bg-sky-50 p-4 rounded-xl border border-sky-100"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-state" class="hidden text-center py-10">
            <div class="bg-red-50 text-red-600 p-4 rounded-xl inline-block border border-red-100">
                <i class="fa-solid fa-circle-exclamation mr-2"></i> Word not found or service unavailable.
            </div>
        </div>

    </main>

    <script>
        const STORAGE_KEY = 'sc_tools_v13';
        let currentWordData = null;
        let favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        function switchView(view) {
            const dictView = document.getElementById('dictionary-view');
            const transView = document.getElementById('translator-view');
            const dictBtn = document.getElementById('dictBtn');
            const transBtn = document.getElementById('transBtn');

            if (view === 'dictionary') {
                dictView.classList.remove('hidden');
                transView.classList.add('hidden');
                dictBtn.className = 'px-4 py-2 rounded-lg text-sm font-semibold bg-sky-500 text-white transition-all';
                transBtn.className = 'px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:bg-slate-50 transition-all';
            } else {
                dictView.classList.add('hidden');
                transView.classList.remove('hidden');
                transBtn.className = 'px-4 py-2 rounded-lg text-sm font-semibold bg-sky-500 text-white transition-all';
                dictBtn.className = 'px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:bg-slate-50 transition-all';
            }
            document.getElementById('error-state').classList.add('hidden');
        }

        function switchDictTab(tab) {
            const searchContainer = document.getElementById('dict-search-container');
            const favsContainer = document.getElementById('favorites-container');
            const searchTab = document.getElementById('searchTab');
            const favsTab = document.getElementById('favsTab');

            if (tab === 'search') {
                searchContainer.classList.remove('hidden');
                favsContainer.classList.add('hidden');
                searchTab.className = 'tab-active pb-2 font-medium text-sm';
                favsTab.className = 'pb-2 font-medium text-slate-400 text-sm';
            } else {
                searchContainer.classList.add('hidden');
                favsContainer.classList.remove('hidden');
                favsTab.className = 'tab-active pb-2 font-medium text-sm';
                searchTab.className = 'pb-2 font-medium text-slate-400 text-sm';
                renderFavorites();
            }
        }

        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            const lang = document.getElementById('langSelect').value;
            if (!word) return;

            const loader = document.getElementById('loader');
            const resultDisplay = document.getElementById('result-display');
            const intro = document.getElementById('intro-state');
            const error = document.getElementById('error-state');

            loader.classList.remove('hidden');
            resultDisplay.classList.add('hidden');
            intro.classList.add('hidden');
            error.classList.add('hidden');

            try {
                let nativeMeanings = [];
                let englishTranslation = null;

                if (lang !== 'en') {
                    const wikiUrl = `https://${lang}.wiktionary.org/api/rest_v1/page/definition/${encodeURIComponent(word)}`;
                    const wikiRes = await fetch(wikiUrl);
                    if (wikiRes.ok) {
                        const wikiData = await wikiRes.json();
                        Object.keys(wikiData).forEach(langKey => {
                            wikiData[langKey].forEach(section => {
                                nativeMeanings.push({
                                    partOfSpeech: section.partOfSpeech,
                                    definitions: section.definitions.map(d => d.definition.replace(/<[^>]*>?/gm, ''))
                                });
                            });
                        });
                    }

                    // For dictionary english meaning, we use MyMemory
                    const transUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=${lang}|en`;
                    const transRes = await fetch(transUrl);
                    const transData = await transRes.json();
                    if (transData.responseData) {
                        englishTranslation = transData.responseData.translatedText;
                    }
                } else {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                    if (response.ok) {
                        const data = await response.json();
                        nativeMeanings = data[0].meanings.map(m => ({
                            partOfSpeech: m.partOfSpeech,
                            definitions: m.definitions.map(d => d.definition)
                        }));
                    }
                }

                if (nativeMeanings.length === 0 && !englishTranslation) {
                    throw new Error('No results');
                }

                currentWordData = { word, meanings: nativeMeanings, english: englishTranslation, lang };
                renderDisplay(word, nativeMeanings, englishTranslation, lang);

            } catch (err) {
                error.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function renderDisplay(word, meanings, english, lang) {
            document.getElementById('result-display').classList.remove('hidden');
            document.getElementById('res-word').textContent = word;
            document.getElementById('phonetic-text').textContent = `[${lang.toUpperCase()} SOURCE]`;
            updateSaveButtonIcon();

            const container = document.getElementById('meanings-container');
            container.innerHTML = '';

            if (lang !== 'en' && english) {
                const enDiv = document.createElement('div');
                enDiv.className = "en-box";
                enDiv.innerHTML = `
                    <span class="text-[10px] font-bold text-slate-500 uppercase mb-1 block">Meaning in English</span>
                    <p class="text-slate-800 font-semibold">${english}</p>
                `;
                container.appendChild(enDiv);
            }

            if (meanings.length === 0) {
                const p = document.createElement('p');
                p.className = "text-slate-400 italic mt-4";
                p.textContent = "Detailed native definitions not found, showing translation above.";
                container.appendChild(p);
            } else {
                meanings.forEach(m => {
                    const div = document.createElement('div');
                    div.className = "def-box";
                    div.innerHTML = `
                        <span class="text-[10px] font-bold text-sky-600 bg-sky-50 px-2 py-1 rounded uppercase mb-2 inline-block">${m.partOfSpeech}</span>
                        <ul class="space-y-3 mt-2">
                            ${m.definitions.slice(0, 2).map(d => `
                                <li class="text-slate-700 leading-relaxed text-sm">
                                    <span class="text-slate-300 mr-2">â€¢</span>${d}
                                </li>
                            `).join('')}
                        </ul>`;
                    container.appendChild(div);
                });
            }
        }

        // IMPROVED TRANSLATOR LOGIC
        async function translateText() {
            const text = document.getElementById('transInput').value.trim();
            const from = document.getElementById('transFrom').value;
            const to = document.getElementById('transTo').value;
            if (!text) return;

            const loader = document.getElementById('transLoader');
            const outputContainer = document.getElementById('transOutputContainer');
            const output = document.getElementById('transOutput');
            const error = document.getElementById('error-state');

            loader.classList.remove('hidden');
            outputContainer.classList.add('hidden');
            error.classList.add('hidden');

            try {
                // Ensure correct ISO codes for MyMemory
                const langPair = `${from}|${to}`;
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {
                    output.textContent = data.responseData.translatedText;
                    outputContainer.classList.remove('hidden');
                } else if (data.responseDetails && data.responseDetails.includes("limit")) {
                    output.textContent = "Service busy. Please wait a moment and try again.";
                    outputContainer.classList.remove('hidden');
                } else {
                    throw new Error('Translation failed');
                }
            } catch (err) {
                console.error("Translation error:", err);
                error.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function toggleFavorite() {
            if (!currentWordData) return;
            const wordKey = currentWordData.word.toLowerCase();
            const idx = favorites.findIndex(f => f.word.toLowerCase() === wordKey);
            if (idx > -1) {
                favorites.splice(idx, 1);
            } else {
                favorites.push({
                    word: currentWordData.word,
                    def: currentWordData.english || currentWordData.meanings[0]?.definitions[0] || "No definition",
                    lang: currentWordData.lang
                });
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
            updateSaveButtonIcon();
        }

        function updateSaveButtonIcon() {
            if (!currentWordData) return;
            const isSaved = favorites.some(f => f.word.toLowerCase() === currentWordData.word.toLowerCase());
            const btn = document.getElementById('save-btn');
            btn.innerHTML = isSaved ? '<i class="fa-solid fa-bookmark text-sky-500 text-xl"></i>' : '<i class="fa-regular fa-bookmark text-xl text-slate-400"></i>';
        }

        function renderFavorites() {
            const list = document.getElementById('fav-list');
            const noFavs = document.getElementById('no-favs');
            list.innerHTML = '';
            if (favorites.length > 0) {
                noFavs.classList.add('hidden');
                favorites.forEach(f => {
                    const d = document.createElement('div');
                    d.className = 'bg-white border border-slate-200 p-4 rounded-xl cursor-pointer hover:shadow-md transition-all';
                    d.onclick = () => { 
                        switchDictTab('search');
                        document.getElementById('wordInput').value = f.word; 
                        document.getElementById('langSelect').value = f.lang;
                        searchWord(); 
                    };
                    d.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h3 class="font-bold text-slate-800">${f.word}</h3>
                            <span class="text-[9px] uppercase border px-1 rounded text-slate-400">${f.lang}</span>
                        </div>
                        <p class="text-xs text-slate-500 line-clamp-1 mt-1">${f.def}</p>
                    `;
                    list.appendChild(d);
                });
            } else {
                noFavs.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
