<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SC Dictionary | Multilingual Explorer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans KR', 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0ea5e9;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none !important; }
        
        .tab-active {
            border-bottom: 2px solid #0ea5e9;
            color: #0ea5e9;
        }
        
        .definition-item {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        #result-display {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6 max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold gradient-text">SC Dictionary.</h1>
        <nav class="flex gap-4">
            <button onclick="switchTab('search')" id="searchTab" class="tab-active pb-1 font-medium text-sm">Search</button>
            <button onclick="switchTab('favorites')" id="favsTab" class="pb-1 font-medium text-slate-400 hover:text-slate-600 text-sm">Saved</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-6">
        <section id="search-view" class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-3">
                <select id="langSelect" class="bg-white border border-slate-200 px-4 py-3 rounded-xl outline-none text-slate-600 font-medium focus:ring-2 focus:ring-sky-100 transition-all">
                    <option value="en">English ğŸ‡ºğŸ‡¸</option>
                    <option value="ko">Korean ğŸ‡°ğŸ‡·</option>
                    <option value="zh">Chinese ğŸ‡¨ğŸ‡³</option>
                    <option value="fr">French ğŸ‡«ğŸ‡·</option>
                    <option value="es">Spanish ğŸ‡ªğŸ‡¸</option>
                    <option value="de">German ğŸ‡©ğŸ‡ª</option>
                    <option value="it">Italian ğŸ‡®ğŸ‡¹</option>
                    <option value="pt-BR">Portuguese ğŸ‡§ğŸ‡·</option>
                    <option value="ru">Russian ğŸ‡·ğŸ‡º</option>
                    <option value="tr">Turkish ğŸ‡¹ğŸ‡·</option>
                    <option value="hi">Hindi ğŸ‡®ğŸ‡³</option>
                </select>
                
                <div class="bg-white border border-slate-200 p-2 rounded-xl flex items-center gap-3 flex-grow shadow-sm">
                    <i class="fa-solid fa-magnifying-glass text-slate-400 ml-2"></i>
                    <input type="text" id="wordInput" placeholder="Type a word..." 
                        class="bg-transparent border-none outline-none w-full text-base"
                        onkeypress="if(event.key === 'Enter') searchWord()">
                    <div id="loader" class="loader hidden mr-2"></div>
                    <button onclick="searchWord()" class="bg-sky-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-sky-600 active:scale-95 transition-all">
                        Find
                    </button>
                </div>
            </div>

            <div id="intro-state" class="text-center py-20">
                <div class="text-4xl mb-4">ğŸŒ</div>
                <h2 class="text-xl font-bold text-slate-800">Language Explorer</h2>
                <p class="text-slate-500">Search for a word to see its meanings and examples.</p>
            </div>

            <div id="result-display" class="hidden">
                <div class="bg-white border border-slate-200 p-6 rounded-2xl shadow-sm">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 id="res-word" class="text-3xl font-bold mb-1">---</h2>
                            <p id="phonetic-text" class="text-sky-500 font-mono text-sm italic"></p>
                        </div>
                        <button onclick="toggleFavorite()" id="save-btn" class="p-3 rounded-full hover:bg-slate-100 transition-all">
                            <i class="fa-regular fa-bookmark text-xl text-slate-400"></i>
                        </button>
                    </div>
                    <div id="meanings-container" class="space-y-6"></div>
                </div>
            </div>

            <div id="error-state" class="hidden text-center py-10">
                <div class="bg-red-50 text-red-600 p-4 rounded-xl inline-block border border-red-100">
                    <i class="fa-solid fa-circle-exclamation mr-2"></i> Word not found or language not supported.
                </div>
            </div>
        </section>

        <section id="favorites-view" class="hidden space-y-6">
            <h2 class="text-xl font-bold">Saved Words</h2>
            <div id="fav-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="no-favs" class="text-center py-20 text-slate-400">
                <p>You haven't saved any words yet.</p>
            </div>
        </section>
    </main>

    <script>
        const STORAGE_KEY = 'sc_dictionary_v6';
        let currentWordData = null;
        let favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        function switchTab(tab) {
            const searchView = document.getElementById('search-view');
            const favoritesView = document.getElementById('favorites-view');
            const searchTab = document.getElementById('searchTab');
            const favsTab = document.getElementById('favsTab');

            if (tab === 'search') {
                searchView.classList.remove('hidden');
                favoritesView.classList.add('hidden');
                searchTab.className = 'tab-active pb-1 font-medium text-sm';
                favsTab.className = 'pb-1 font-medium text-slate-400 text-sm';
            } else {
                searchView.classList.add('hidden');
                favoritesView.classList.remove('hidden');
                favsTab.className = 'tab-active pb-1 font-medium text-sm';
                searchTab.className = 'pb-1 font-medium text-slate-400 text-sm';
                renderFavorites();
            }
        }

        async function searchWord() {
            const input = document.getElementById('wordInput');
            const word = input.value.trim();
            const lang = document.getElementById('langSelect').value;
            
            if (!word) return;

            const loader = document.getElementById('loader');
            const intro = document.getElementById('intro-state');
            const result = document.getElementById('result-display');
            const error = document.getElementById('error-state');

            loader.classList.remove('hidden');
            intro.classList.add('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const url = `https://api.dictionaryapi.dev/api/v2/entries/${lang}/${encodeURIComponent(word)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    // Failover for Korean/Chinese if primary API fails
                    if (lang === 'ko' || lang === 'zh') {
                        throw new Error('Trying secondary source...');
                    }
                    throw new Error('Not found');
                }
                
                const data = await response.json();
                if (data && data.length > 0) {
                    displayResult(data[0]);
                } else {
                    throw new Error('Empty result');
                }
            } catch (err) {
                // Secondary check/placeholder for languages with spotty API support
                if (lang === 'ko' || lang === 'zh') {
                   error.innerHTML = `<div class="bg-amber-50 text-amber-700 p-4 rounded-xl inline-block border border-amber-100">
                        <i class="fa-solid fa-circle-info mr-2"></i> Word not found. Note: Deep support for ${lang === 'ko' ? 'Korean' : 'Chinese'} varies by word complexity.
                    </div>`;
                }
                error.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function displayResult(data) {
            currentWordData = data;
            const resultDisplay = document.getElementById('result-display');
            resultDisplay.classList.remove('hidden');
            
            document.getElementById('res-word').textContent = data.word;
            
            let phonetic = data.phonetic || "";
            if (!phonetic && data.phonetics && data.phonetics.length > 0) {
                phonetic = data.phonetics.find(p => p.text)?.text || "";
            }
            document.getElementById('phonetic-text').textContent = phonetic;

            updateSaveButtonIcon();

            const container = document.getElementById('meanings-container');
            container.innerHTML = '';
            
            if (data.meanings && data.meanings.length > 0) {
                data.meanings.forEach(m => {
                    const section = document.createElement('div');
                    section.className = "border-t border-slate-100 pt-4";
                    
                    let definitionsHtml = m.definitions.slice(0, 3).map(d => `
                        <li class="definition-item">
                            <p class="text-slate-700 leading-relaxed"><span class="text-slate-300 mr-2">â€¢</span>${d.definition}</p>
                            ${d.example ? `<p class="text-slate-400 text-sm italic mt-1 ml-4">"${d.example}"</p>` : ''}
                        </li>
                    `).join('');

                    section.innerHTML = `
                        <span class="text-[10px] font-bold text-sky-600 bg-sky-50 px-2 py-1 rounded uppercase mb-2 inline-block">${m.partOfSpeech || 'definition'}</span>
                        <ul class="space-y-3 mt-2">${definitionsHtml}</ul>
                    `;
                    container.appendChild(section);
                });
            } else {
                container.innerHTML = '<p class="text-slate-400 italic">No detailed definitions found.</p>';
            }
        }

        function toggleFavorite() {
            if (!currentWordData) return;
            const wordToToggle = currentWordData.word.toLowerCase();
            const index = favorites.findIndex(f => f.word.toLowerCase() === wordToToggle);
            
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                const firstDef = (currentWordData.meanings && currentWordData.meanings[0] && currentWordData.meanings[0].definitions[0]) 
                    ? currentWordData.meanings[0].definitions[0].definition 
                    : "Definition not available";

                favorites.push({
                    word: currentWordData.word, 
                    def: firstDef,
                    lang: document.getElementById('langSelect').value
                });
            }
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
            updateSaveButtonIcon();
        }

        function updateSaveButtonIcon() {
            if (!currentWordData) return;
            const btn = document.getElementById('save-btn');
            const isSaved = favorites.some(f => f.word.toLowerCase() === currentWordData.word.toLowerCase());
            btn.innerHTML = isSaved ? '<i class="fa-solid fa-bookmark text-sky-500 text-xl"></i>' : '<i class="fa-regular fa-bookmark text-xl text-slate-400"></i>';
            if (isSaved) btn.classList.add('bg-sky-50'); else btn.classList.remove('bg-sky-50');
        }

        function renderFavorites() {
            const list = document.getElementById('fav-list');
            const noFavs = document.getElementById('no-favs');
            list.innerHTML = '';
            
            if (favorites.length === 0) {
                noFavs.classList.remove('hidden');
                return;
            }

            noFavs.classList.add('hidden');
            favorites.forEach(f => {
                const card = document.createElement('div');
                card.className = 'bg-white border border-slate-200 p-4 rounded-xl cursor-pointer hover:shadow-md hover:border-sky-200 transition-all group';
                card.onclick = () => { 
                    document.getElementById('wordInput').value = f.word; 
                    document.getElementById('langSelect').value = f.lang || 'en';
                    switchTab('search'); 
                    searchWord(); 
                };
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-1">
                        <h3 class="font-bold text-slate-800 group-hover:text-sky-600 transition-colors">${f.word}</h3>
                        <span class="text-[9px] uppercase font-bold text-slate-400 border px-1 rounded bg-slate-50">${f.lang || 'en'}</span>
                    </div>
                    <p class="text-xs text-slate-500 line-clamp-2">${f.def}</p>
                `;
                list.appendChild(card);
            });
        }
    </script>
</body>
</html>
