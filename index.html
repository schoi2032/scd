<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SC Dictionary | Multilingual</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }

        .glass-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0ea5e9;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none !important; }
        
        .tab-active {
            border-bottom: 2px solid #0ea5e9;
            color: #0ea5e9;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6 max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold gradient-text">SC Dictionary.</h1>
        <nav class="flex gap-4">
            <button onclick="switchTab('search')" id="searchTab" class="tab-active pb-1 font-medium text-sm">Search</button>
            <button onclick="switchTab('favorites')" id="favsTab" class="pb-1 font-medium text-slate-400 hover:text-slate-600 text-sm">Saved</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-6">
        <section id="search-view" class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-3">
                <select id="langSelect" class="bg-white border border-slate-200 px-4 py-3 rounded-xl outline-none text-slate-600 font-medium">
                    <option value="en">English ðŸ‡ºðŸ‡¸</option>
                    <option value="fr">French ðŸ‡«ðŸ‡·</option>
                    <option value="de">German ðŸ‡©ðŸ‡ª</option>
                    <option value="es">Spanish ðŸ‡ªðŸ‡¸</option>
                </select>
                
                <div class="bg-white border border-slate-200 p-2 rounded-xl flex items-center gap-3 flex-grow">
                    <i class="fa-solid fa-magnifying-glass text-slate-400 ml-2"></i>
                    <input type="text" id="wordInput" placeholder="Type a word..." 
                        class="bg-transparent border-none outline-none w-full text-base"
                        onkeypress="if(event.key === 'Enter') searchWord()">
                    <div id="loader" class="loader hidden mr-2"></div>
                    <button onclick="searchWord()" class="bg-sky-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-sky-600 transition-colors">
                        Find
                    </button>
                </div>
            </div>

            <div id="intro-state" class="text-center py-20">
                <div class="text-4xl mb-4">ðŸ“–</div>
                <h2 class="text-xl font-bold text-slate-800">Ready to learn?</h2>
                <p class="text-slate-500">Search for a word to see its meaning.</p>
            </div>

            <div id="result-display" class="hidden">
                <div class="bg-white border border-slate-200 p-6 rounded-2xl shadow-sm">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 id="res-word" class="text-3xl font-bold mb-1">---</h2>
                            <p id="phonetic-text" class="text-sky-500 font-mono text-sm italic"></p>
                        </div>
                        <button onclick="toggleFavorite()" id="save-btn" class="p-3 rounded-full hover:bg-slate-100 transition-all">
                            <i class="fa-regular fa-bookmark text-xl"></i>
                        </button>
                    </div>
                    <div id="meanings-container" class="space-y-6"></div>
                </div>
            </div>

            <div id="error-state" class="hidden text-center py-10">
                <div class="bg-red-50 text-red-600 p-4 rounded-xl inline-block">
                    Word not found. Check spelling or try another language!
                </div>
            </div>
        </section>

        <section id="favorites-view" class="hidden space-y-6">
            <h2 class="text-xl font-bold">Saved Words</h2>
            <div id="fav-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="no-favs" class="text-center py-20 text-slate-400">
                <p>You haven't saved any words yet.</p>
            </div>
        </section>
    </main>

    <script>
        let currentWordData = null;
        let favorites = JSON.parse(localStorage.getItem('sc_favs_v3')) || [];

        function switchTab(tab) {
            document.getElementById('search-view').classList.toggle('hidden', tab !== 'search');
            document.getElementById('favorites-view').classList.toggle('hidden', tab !== 'favorites');
            
            document.getElementById('searchTab').className = tab === 'search' ? 'tab-active pb-1 font-medium text-sm' : 'pb-1 font-medium text-slate-400 text-sm';
            document.getElementById('favsTab').className = tab === 'favorites' ? 'tab-active pb-1 font-medium text-sm' : 'pb-1 font-medium text-slate-400 text-sm';
            
            if (tab === 'favorites') renderFavorites();
        }

        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            const lang = document.getElementById('langSelect').value;
            if (!word) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('intro-state').classList.add('hidden');
            document.getElementById('result-display').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/${lang}/${encodeURIComponent(word)}`);
                if (!response.ok) throw new Error();
                const data = await response.json();
                displayResult(data[0]);
            } catch (err) {
                document.getElementById('error-state').classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function displayResult(data) {
            currentWordData = data;
            document.getElementById('result-display').classList.remove('hidden');
            document.getElementById('res-word').textContent = data.word;
            document.getElementById('phonetic-text').textContent = data.phonetic || '';

            updateSaveButtonIcon();

            const container = document.getElementById('meanings-container');
            container.innerHTML = '';
            
            data.meanings.forEach(m => {
                const div = document.createElement('div');
                div.className = "border-t border-slate-100 pt-4";
                div.innerHTML = `
                    <span class="text-[10px] font-bold text-sky-600 bg-sky-50 px-2 py-1 rounded uppercase mb-2 inline-block">${m.partOfSpeech}</span>
                    <ul class="space-y-3 mt-2">
                        ${m.definitions.slice(0, 3).map(d => `
                            <li>
                                <p class="text-slate-700 leading-relaxed"><span class="text-slate-300 mr-2">â€¢</span>${d.definition}</p>
                                ${d.example ? `<p class="text-slate-400 text-sm italic mt-1 ml-4">"${d.example}"</p>` : ''}
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.appendChild(div);
            });
        }

        function toggleFavorite() {
            if (!currentWordData) return;
            const wordKey = currentWordData.word.toLowerCase();
            const idx = favorites.findIndex(f => f.word.toLowerCase() === wordKey);
            
            if (idx > -1) {
                favorites.splice(idx, 1);
            } else {
                favorites.push({
                    word: currentWordData.word, 
                    def: currentWordData.meanings[0].definitions[0].definition,
                    lang: document.getElementById('langSelect').value
                });
            }
            localStorage.setItem('sc_favs_v3', JSON.stringify(favorites));
            updateSaveButtonIcon();
        }

        function updateSaveButtonIcon() {
            const isSaved = favorites.some(f => f.word.toLowerCase() === currentWordData?.word?.toLowerCase());
            const btn = document.getElementById('save-btn');
            btn.innerHTML = isSaved ? '<i class="fa-solid fa-bookmark text-sky-500 text-xl"></i>' : '<i class="fa-regular fa-bookmark text-xl text-slate-400"></i>';
        }

        function renderFavorites() {
            const list = document.getElementById('fav-list');
            list.innerHTML = '';
            const noFavs = document.getElementById('no-favs');
            
            if (favorites.length > 0) {
                noFavs.classList.add('hidden');
                favorites.forEach(f => {
                    const d = document.createElement('div');
                    d.className = 'bg-white border border-slate-200 p-4 rounded-xl cursor-pointer hover:shadow-md transition-all';
                    d.onclick = () => { 
                        document.getElementById('wordInput').value = f.word; 
                        document.getElementById('langSelect').value = f.lang || 'en';
                        switchTab('search'); 
                        searchWord(); 
                    };
                    d.innerHTML = `
                        <div class="flex items-center justify-between mb-1">
                            <h3 class="font-bold text-slate-800">${f.word}</h3>
                            <span class="text-[9px] uppercase font-bold text-slate-400 border px-1 rounded">${f.lang || 'en'}</span>
                        </div>
                        <p class="text-xs text-slate-500 line-clamp-2">${f.def}</p>
                    `;
                    list.appendChild(d);
                });
            } else {
                noFavs.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
