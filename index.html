    <script>
        const STORAGE_KEY = 'sc_tools_v10';
        let currentWordData = null;
        let favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        function switchView(view) {
            const dictView = document.getElementById('dictionary-view');
            const transView = document.getElementById('translator-view');
            const dictBtn = document.getElementById('dictBtn');
            const transBtn = document.getElementById('transBtn');

            if (view === 'dictionary') {
                dictView.classList.remove('hidden');
                transView.classList.add('hidden');
                dictBtn.className = 'px-4 py-2 rounded-lg text-sm font-semibold bg-sky-500 text-white transition-all';
                transBtn.className = 'px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:bg-slate-50 transition-all';
            } else {
                dictView.classList.add('hidden');
                transView.classList.remove('hidden');
                transBtn.className = 'px-4 py-2 rounded-lg text-sm font-semibold bg-sky-500 text-white transition-all';
                dictBtn.className = 'px-4 py-2 rounded-lg text-sm font-semibold text-slate-500 hover:bg-slate-50 transition-all';
            }
            document.getElementById('error-state').classList.add('hidden');
        }

        function switchDictTab(tab) {
            const searchContainer = document.getElementById('dict-search-container');
            const favsContainer = document.getElementById('favorites-container');
            const searchTab = document.getElementById('searchTab');
            const favsTab = document.getElementById('favsTab');

            if (tab === 'search') {
                searchContainer.classList.remove('hidden');
                favsContainer.classList.add('hidden');
                searchTab.className = 'tab-active pb-2 font-medium text-sm';
                favsTab.className = 'pb-2 font-medium text-slate-400 text-sm';
            } else {
                searchContainer.classList.add('hidden');
                favsContainer.classList.remove('hidden');
                favsTab.className = 'tab-active pb-2 font-medium text-sm';
                searchTab.className = 'pb-2 font-medium text-slate-400 text-sm';
                renderFavorites();
            }
        }

        // --- í•µì‹¬: ë‹¤êµ­ì–´ ì‚¬ì „ ê²€ìƒ‰ ë¡œì§ ---
        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            const lang = document.getElementById('langSelect').value;
            if (!word) return;

            const loader = document.getElementById('loader');
            const resultDisplay = document.getElementById('result-display');
            const intro = document.getElementById('intro-state');
            const error = document.getElementById('error-state');

            loader.classList.remove('hidden');
            resultDisplay.classList.add('hidden');
            intro.classList.add('hidden');
            error.classList.add('hidden');

            try {
                // 1. ì˜ì–´ì¸ ê²½ìš° ê¸°ì¡´ API ìš°ì„  ì‹œë„
                if (lang === 'en') {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                    if (response.ok) {
                        const data = await response.json();
                        displayResult(data[0]);
                        return;
                    }
                }

                // 2. ë‹¤ë¥¸ ì–¸ì–´ í˜¹ì€ ì˜ì–´ API ì‹¤íŒ¨ ì‹œ ìœ„í‚¤ë‚±ë§ì‚¬ì „(Wiktionary) API í™œìš©
                // WiktionaryëŠ” ê±°ì˜ ëª¨ë“  ì–¸ì–´ì˜ "ëœ»í’€ì´"ë¥¼ ì œê³µí•˜ëŠ” ê°€ì¥ ê°•ë ¥í•œ ì˜¤í”ˆ ë°ì´í„° ì†ŒìŠ¤ì…ë‹ˆë‹¤.
                const wikiUrl = `https://${lang}.wiktionary.org/api/rest_v1/page/definition/${encodeURIComponent(word)}`;
                const wikiRes = await fetch(wikiUrl);
                
                if (wikiRes.ok) {
                    const wikiData = await wikiRes.json();
                    displayWikiResult(word, wikiData, lang);
                } else {
                    throw new Error('No results');
                }

            } catch (err) {
                console.error(err);
                error.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function displayWikiResult(word, data, lang) {
            // Wiktionary ë°ì´í„°ë¥¼ ì•± í¬ë§·ì— ë§ê²Œ ë³€í™˜
            const meanings = [];
            
            // ë°ì´í„° êµ¬ì¡° íŒŒì‹± (Wiktionary REST APIëŠ” ì–¸ì–´ë³„ ì„¹ì…˜ì„ ê°€ì§)
            Object.keys(data).forEach(langKey => {
                data[langKey].forEach(section => {
                    meanings.push({
                        partOfSpeech: section.partOfSpeech,
                        definitions: section.definitions.map(d => ({
                            definition: d.definition.replace(/<[^>]*>?/gm, '') // HTML íƒœê·¸ ì œê±°
                        }))
                    });
                });
            });

            currentWordData = { word, meanings, lang };
            renderDisplay(word, meanings, `[${lang.toUpperCase()} DICTIONARY]`);
        }

        function displayResult(data) {
            const meanings = data.meanings.map(m => ({
                partOfSpeech: m.partOfSpeech,
                definitions: m.definitions.slice(0, 3)
            }));
            currentWordData = { word: data.word, meanings, lang: 'en' };
            renderDisplay(data.word, meanings, data.phonetic || '');
        }

        function renderDisplay(word, meanings, phonetic) {
            document.getElementById('result-display').classList.remove('hidden');
            document.getElementById('res-word').textContent = word;
            document.getElementById('phonetic-text').textContent = phonetic;
            updateSaveButtonIcon();

            const container = document.getElementById('meanings-container');
            container.innerHTML = '';

            if (meanings.length === 0) {
                container.innerHTML = '<p class="text-slate-400 italic">ìƒì„¸ ëœ»í’€ì´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            meanings.forEach(m => {
                const div = document.createElement('div');
                div.className = "def-box";
                div.innerHTML = `
                    <span class="text-[10px] font-bold text-sky-600 bg-sky-50 px-2 py-1 rounded uppercase mb-2 inline-block">${m.partOfSpeech}</span>
                    <ul class="space-y-3 mt-2">
                        ${m.definitions.slice(0, 3).map(d => `
                            <li class="text-slate-700 leading-relaxed">
                                <span class="text-slate-300 mr-2">â€¢</span>${d.definition}
                            </li>
                        `).join('')}
                    </ul>`;
                container.appendChild(div);
            });
        }

        // --- ë²ˆì—­ê¸° ë¡œì§ ---
        async function translateText() {
            const text = document.getElementById('transInput').value.trim();
            const from = document.getElementById('transFrom').value;
            const to = document.getElementById('transTo').value;
            if (!text) return;

            const loader = document.getElementById('transLoader');
            const outputContainer = document.getElementById('transOutputContainer');
            const output = document.getElementById('transOutput');

            loader.classList.remove('hidden');
            document.getElementById('error-state').classList.add('hidden');

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.responseData) {
                    output.textContent = data.responseData.translatedText;
                    outputContainer.classList.remove('hidden');
                } else {
                    throw new Error();
                }
            } catch (err) {
                document.getElementById('error-state').classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- ì¦ê²¨ì°¾ê¸° ë¡œì§ ---
        function toggleFavorite() {
            if (!currentWordData) return;
            const wordKey = currentWordData.word.toLowerCase();
            const idx = favorites.findIndex(f => f.word.toLowerCase() === wordKey);
            if (idx > -1) {
                favorites.splice(idx, 1);
            } else {
                favorites.push({
                    word: currentWordData.word,
                    def: currentWordData.meanings[0]?.definitions[0]?.definition || "ëœ»í’€ì´ ì—†ìŒ",
                    lang: currentWordData.lang
                });
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
            updateSaveButtonIcon();
        }

        function updateSaveButtonIcon() {
            if (!currentWordData) return;
            const isSaved = favorites.some(f => f.word.toLowerCase() === currentWordData.word.toLowerCase());
            const btn = document.getElementById('save-btn');
            btn.innerHTML = isSaved ? '<i class="fa-solid fa-bookmark text-sky-500 text-xl"></i>' : '<i class="fa-regular fa-bookmark text-xl text-slate-400"></i>';
        }

        function renderFavorites() {
            const list = document.getElementById('fav-list');
            const noFavs = document.getElementById('no-favs');
            list.innerHTML = '';
            if (favorites.length > 0) {
                noFavs.classList.add('hidden');
                favorites.forEach(f => {
                    const d = document.createElement('div');
                    d.className = 'bg-white border border-slate-200 p-4 rounded-xl cursor-pointer hover:shadow-md transition-all';
                    d.onclick = () => { 
                        switchDictTab('search');
                        document.getElementById('wordInput').value = f.word; 
                        document.getElementById('langSelect').value = f.lang;
                        searchWord(); 
                    };
                    d.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h3 class="font-bold text-slate-800">${f.word}</h3>
                            <span class="text-[9px] uppercase border px-1 rounded text-slate-400">${f.lang}</span>
                        </div>
                        <p class="text-xs text-slate-500 line-clamp-1 mt-1">${f.def}</p>
                    `;
                    list.appendChild(d);
                });
            } else {
                noFavs.classList.remove('hidden');
            }
        }
    </script>
