<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Dictionary | Explore Language</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container:focus-within {
            ring: 2px solid #0ea5e9;
        }

        /* Fix for extremely long words */
        .break-long-words {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }
        
        .tab-active {
            border-bottom: 3px solid #0ea5e9;
            color: #0ea5e9;
        }

        .audio-playing {
            animation: pulse-blue 1.5s infinite;
        }

        @keyframes pulse-blue {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="p-6 max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold gradient-text">SC Dictionary.</h1>
        <div class="flex gap-4">
            <button onclick="switchTab('search')" id="searchTab" class="tab-active pb-1 font-medium transition-all text-sm sm:text-base">Search</button>
            <button onclick="switchTab('favorites')" id="favsTab" class="pb-1 font-medium text-slate-400 hover:text-slate-600 transition-all text-sm sm:text-base">Saved Terms</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 pb-20">
        <!-- Search Section -->
        <section id="search-view" class="space-y-8">
            <div class="glass-card p-4 rounded-2xl flex items-center gap-4 search-container transition-all">
                <i class="fa-solid fa-magnifying-glass text-slate-400 ml-2"></i>
                <input type="text" id="wordInput" placeholder="Enter a word or phrase..." 
                    class="bg-transparent border-none outline-none w-full text-lg"
                    onkeypress="handleKeyPress(event)">
                <div id="loader" class="loader hidden"></div>
                <button onclick="searchWord()" class="bg-sky-500 text-white px-6 py-2 rounded-xl hover:bg-sky-600 transition-colors hidden sm:block">
                    Find
                </button>
            </div>

            <!-- Welcome/Intro State -->
            <div id="intro-state" class="text-center py-20 space-y-4">
                <div class="text-5xl mb-6">ðŸ“–</div>
                <h2 class="text-3xl font-bold text-slate-800">Learn Something New</h2>
                <p class="text-slate-500 max-w-md mx-auto">Explore definitions, pronunciations, and expressions from around the globe.</p>
                <div class="flex flex-wrap justify-center gap-2 pt-4">
                    <span class="px-3 py-1 bg-white rounded-full text-xs font-semibold text-sky-600 border border-sky-100 cursor-pointer hover:bg-sky-50" onclick="quickSearch('Kindness')">#Kindness</span>
                    <span class="px-3 py-1 bg-white rounded-full text-xs font-semibold text-sky-600 border border-sky-100 cursor-pointer hover:bg-sky-50" onclick="quickSearch('Innovation')">#Innovation</span>
                    <span class="px-3 py-1 bg-white rounded-full text-xs font-semibold text-sky-600 border border-sky-100 cursor-pointer hover:bg-sky-50" onclick="quickSearch('Pneumonoultramicroscopicsilicovolcanoconiosis')">#LongestWord</span>
                </div>
            </div>

            <!-- Result Display -->
            <div id="result-display" class="hidden space-y-6">
                <div class="glass-card p-6 sm:p-8 rounded-3xl relative overflow-hidden">
                    <div class="flex flex-col sm:flex-row justify-between items-start gap-6 mb-8">
                        <div class="w-full">
                            <!-- Added break-long-words class here -->
                            <h2 id="res-word" class="text-3xl sm:text-5xl font-extrabold mb-3 tracking-tight break-long-words">---</h2>
                            <div id="phonetics-list" class="flex flex-wrap gap-2">
                                <!-- Phonetic pills injected here -->
                            </div>
                        </div>
                        <div class="flex gap-3 self-end sm:self-start">
                            <button onclick="toggleFavorite()" id="save-btn" class="p-4 bg-slate-50 text-slate-400 rounded-full hover:bg-slate-100 transition-colors shadow-sm">
                                <i class="fa-solid fa-bookmark"></i>
                            </button>
                        </div>
                    </div>

                    <div id="meanings-container" class="space-y-8">
                        <!-- Meaning blocks injected here -->
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden text-center py-10">
                <p class="text-red-500 font-medium">Hmm, we couldn't find that word. Please check your spelling!</p>
            </div>
        </section>

        <!-- Favorites Section -->
        <section id="favorites-view" class="hidden space-y-6">
            <h2 class="text-2xl font-bold text-slate-800">Your Vocabulary Collection</h2>
            <div id="fav-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Favs injected here -->
            </div>
            <div id="no-favs" class="text-center py-20 text-slate-400">
                <i class="fa-regular fa-bookmark text-4xl mb-4 block"></i>
                <p>Your saved list is empty.</p>
            </div>
        </section>
    </main>

    <script>
        let currentWordData = null;
        let favorites = JSON.parse(localStorage.getItem('sc_lexicon_favs')) || [];

        function switchTab(tab) {
            const searchView = document.getElementById('search-view');
            const favView = document.getElementById('favorites-view');
            const searchTab = document.getElementById('searchTab');
            const favsTab = document.getElementById('favsTab');

            if (tab === 'search') {
                searchView.classList.remove('hidden');
                favView.classList.add('hidden');
                searchTab.classList.add('tab-active');
                searchTab.classList.remove('text-slate-400');
                favsTab.classList.remove('tab-active');
                favsTab.classList.add('text-slate-400');
            } else {
                searchView.classList.add('hidden');
                favView.classList.remove('hidden');
                favsTab.classList.add('tab-active');
                favsTab.classList.remove('text-slate-400');
                searchTab.classList.remove('tab-active');
                searchTab.classList.add('text-slate-400');
                renderFavorites();
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') searchWord();
        }

        function quickSearch(word) {
            document.getElementById('wordInput').value = word;
            searchWord();
        }

        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('intro-state').classList.add('hidden');
            document.getElementById('result-display').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) throw new Error('Not found');
                
                const data = await response.json();
                displayResult(data[0]);
            } catch (err) {
                document.getElementById('error-state').classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function playAudio(url, btnElement) {
            const audio = new Audio(url);
            btnElement.classList.add('audio-playing', 'bg-sky-500', 'text-white');
            btnElement.classList.remove('bg-sky-50', 'text-sky-600');
            
            audio.play();
            audio.onended = () => {
                btnElement.classList.remove('audio-playing', 'bg-sky-500', 'text-white');
                btnElement.classList.add('bg-sky-50', 'text-sky-600');
            };
        }

        function displayResult(data) {
            currentWordData = data;
            document.getElementById('result-display').classList.remove('hidden');
            document.getElementById('res-word').textContent = data.word;
            
            const phoneticsList = document.getElementById('phonetics-list');
            phoneticsList.innerHTML = '';
            
            const validPhonetics = data.phonetics.filter(p => p.text || p.audio);
            
            if (validPhonetics.length === 0 && data.phonetic) {
                phoneticsList.innerHTML = `<span class="px-3 py-1 bg-slate-100 text-slate-600 rounded-full font-mono text-sm break-long-words">${data.phonetic}</span>`;
            } else {
                validPhonetics.forEach(p => {
                    const pill = document.createElement('div');
                    pill.className = 'flex items-center gap-2 bg-white border border-slate-100 rounded-full p-1 pr-3 shadow-sm hover:border-sky-200 transition-all max-w-full';
                    
                    const label = p.audio ? p.audio.split('-').pop().split('.')[0].toUpperCase() : '';
                    const shortLabel = label.length > 3 ? 'ðŸ”Š' : label || 'ðŸ”Š';

                    pill.innerHTML = `
                        ${p.audio ? `
                            <button class="w-8 h-8 flex-shrink-0 rounded-full bg-sky-50 text-sky-600 flex items-center justify-center transition-all audio-trigger" 
                                onclick="playAudio('${p.audio}', this)">
                                <i class="fa-solid fa-play text-xs"></i>
                            </button>
                        ` : ''}
                        <span class="font-mono text-xs sm:text-sm text-slate-600 break-long-words">${p.text || ''}</span>
                        ${p.audio ? `<span class="text-[10px] font-bold text-slate-300 ml-1 flex-shrink-0">${shortLabel}</span>` : ''}
                    `;
                    phoneticsList.appendChild(pill);
                });
            }

            updateSaveButtonIcon();

            const container = document.getElementById('meanings-container');
            container.innerHTML = '';

            data.meanings.forEach(meaning => {
                const section = document.createElement('div');
                section.className = 'space-y-4 animate-in fade-in slide-in-from-bottom-2 duration-500';
                
                section.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="font-bold uppercase tracking-widest text-xs text-sky-500 bg-sky-50 px-2 py-0.5 rounded">${meaning.partOfSpeech}</span>
                        <div class="h-[1px] bg-slate-100 flex-grow"></div>
                    </div>
                    <ul class="space-y-4">
                        ${meaning.definitions.map(def => `
                            <li class="pl-4 border-l-2 border-sky-100 group">
                                <p class="text-slate-700 leading-relaxed break-long-words">${def.definition}</p>
                                ${def.example ? `<p class="text-slate-400 italic mt-2 text-sm break-long-words">"${def.example}"</p>` : ''}
                            </li>
                        `).join('')}
                    </ul>
                    ${meaning.synonyms.length ? `
                        <div class="flex flex-wrap gap-2 mt-4">
                            <span class="text-sm font-medium text-slate-400 mr-1">Synonyms:</span>
                            ${meaning.synonyms.slice(0, 5).map(s => `<span class="text-xs font-semibold text-sky-600 bg-sky-50 px-3 py-1 rounded-full cursor-pointer hover:bg-sky-100 transition-colors break-long-words" onclick="quickSearch('${s}')">${s}</span>`).join('')}
                        </div>
                    ` : ''}
                `;
                container.appendChild(section);
            });
        }

        function toggleFavorite() {
            if (!currentWordData) return;
            const index = favorites.findIndex(f => f.word === currentWordData.word);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push({
                    word: currentWordData.word,
                    definition: currentWordData.meanings[0]?.definitions[0]?.definition || ''
                });
            }
            localStorage.setItem('sc_lexicon_favs', JSON.stringify(favorites));
            updateSaveButtonIcon();
        }

        function updateSaveButtonIcon() {
            const btn = document.getElementById('save-btn');
            const isSaved = favorites.some(f => f.word === currentWordData?.word);
            btn.innerHTML = isSaved ? '<i class="fa-solid fa-bookmark text-sky-600"></i>' : '<i class="fa-solid fa-bookmark"></i>';
            btn.className = `p-4 rounded-full transition-colors shadow-sm ${isSaved ? 'bg-sky-100' : 'bg-slate-50 text-slate-400 hover:bg-slate-100'}`;
        }

        function renderFavorites() {
            const list = document.getElementById('fav-list');
            const noFavs = document.getElementById('no-favs');
            list.innerHTML = '';
            if (favorites.length === 0) {
                noFavs.classList.remove('hidden');
                return;
            }
            noFavs.classList.add('hidden');
            favorites.forEach(fav => {
                const card = document.createElement('div');
                card.className = 'glass-card p-4 rounded-xl cursor-pointer border border-transparent hover:border-sky-200 transition-all group relative overflow-hidden';
                card.onclick = () => {
                    document.getElementById('wordInput').value = fav.word;
                    switchTab('search');
                    searchWord();
                };
                card.innerHTML = `
                    <h3 class="font-bold text-sky-600 text-lg break-long-words pr-8">${fav.word}</h3>
                    <p class="text-slate-500 text-sm line-clamp-2 mt-1 break-long-words">${fav.definition}</p>
                    <button class="absolute top-4 right-4 text-slate-300 hover:text-red-400 transition-colors" 
                        onclick="event.stopPropagation(); deleteFavorite('${fav.word}')">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                `;
                list.appendChild(card);
            });
        }

        function deleteFavorite(word) {
            favorites = favorites.filter(f => f.word !== word);
            localStorage.setItem('sc_lexicon_favs', JSON.stringify(favorites));
            renderFavorites();
            if (currentWordData?.word === word) updateSaveButtonIcon();
        }
    </script>
</body>
</html>
