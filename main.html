<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Dictionary | Multilingual</title>
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .break-long-words {
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            word-break: break-word !important;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none !important; }
        
        .tab-active {
            border-bottom: 3px solid #0ea5e9;
            color: #0ea5e9;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6 max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold gradient-text">SC Dictionary.</h1>
        <div class="flex gap-4">
            <button onclick="switchTab('search')" id="searchTab" class="tab-active pb-1 font-medium transition-all text-sm">Search</button>
            <button onclick="switchTab('favorites')" id="favsTab" class="pb-1 font-medium text-slate-400 hover:text-slate-600 transition-all text-sm">Saved</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 pb-20">
        <section id="search-view" class="space-y-6">
            <!-- Language and Search Input -->
            <div class="flex flex-col sm:flex-row gap-3">
                <select id="langSelect" class="glass-card px-4 py-3 rounded-2xl outline-none text-slate-600 font-medium cursor-pointer">
                    <option value="en">English ðŸ‡ºðŸ‡¸</option>
                    <option value="fr">French ðŸ‡«ðŸ‡·</option>
                    <option value="de">German ðŸ‡©ðŸ‡ª</option>
                    <option value="es">Spanish ðŸ‡ªðŸ‡¸</option>
                </select>
                
                <div class="glass-card p-3 rounded-2xl flex items-center gap-3 flex-grow transition-all">
                    <i class="fa-solid fa-magnifying-glass text-slate-400 ml-2"></i>
                    <input type="text" id="wordInput" placeholder="Enter word..." 
                        class="bg-transparent border-none outline-none w-full text-lg"
                        onkeypress="if(event.key === 'Enter') searchWord()">
                    <div id="loader" class="loader hidden"></div>
                    <button onclick="searchWord()" class="bg-sky-500 text-white px-5 py-2 rounded-xl hover:bg-sky-600">
                        Find
                    </button>
                </div>
            </div>

            <div id="intro-state" class="text-center py-20 space-y-4">
                <div class="text-5xl mb-6">ðŸŒŽ</div>
                <h2 class="text-2xl font-bold text-slate-800">Explore Languages</h2>
                <p class="text-slate-500">Pick a language and start learning.</p>
            </div>

            <div id="result-display" class="hidden space-y-6">
                <div class="glass-card p-6 sm:p-8 rounded-3xl">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 id="res-word" class="text-4xl font-extrabold mb-2 break-long-words">---</h2>
                            <div id="phonetic-text" class="text-sky-500 font-mono text-sm italic"></div>
                        </div>
                        <button onclick="toggleFavorite()" id="save-btn" class="p-3 bg-slate-50 text-slate-400 rounded-full hover:bg-slate-100 transition-all">
                            <i class="fa-solid fa-bookmark"></i>
                        </button>
                    </div>
                    <div id="meanings-container" class="space-y-6"></div>
                </div>
            </div>

            <div id="error-state" class="hidden text-center py-10">
                <p class="text-red-500 font-medium bg-red-50 p-4 rounded-xl">Word not found. Try another language or check spelling!</p>
            </div>
        </section>

        <section id="favorites-view" class="hidden space-y-6">
            <h2 class="text-2xl font-bold">Saved Terms</h2>
            <div id="fav-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div id="no-favs" class="text-center py-20 text-slate-400">
                <p>Your saved list is empty.</p>
            </div>
        </section>
    </main>

    <script>
        let currentWordData = null;
        let favorites = JSON.parse(localStorage.getItem('sc_favs_v2')) || [];

        function switchTab(tab) {
            document.getElementById('search-view').classList.toggle('hidden', tab !== 'search');
            document.getElementById('favorites-view').classList.toggle('hidden', tab !== 'favorites');
            
            const sTab = document.getElementById('searchTab');
            const fTab = document.getElementById('favsTab');
            
            if (tab === 'search') {
                sTab.className = 'tab-active pb-1 font-medium text-sm';
                fTab.className = 'pb-1 font-medium text-slate-400 text-sm';
            } else {
                fTab.className = 'tab-active pb-1 font-medium text-sm';
                sTab.className = 'pb-1 font-medium text-slate-400 text-sm';
                renderFavorites();
            }
        }

        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            const lang = document.getElementById('langSelect').value;
            if (!word) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('intro-state').classList.add('hidden');
            document.getElementById('result-display').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/${lang}/${word}`);
                if (!response.ok) throw new Error();
                const data = await response.json();
                displayResult(data[0]);
            } catch (err) {
                document.getElementById('error-state').classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function displayResult(data) {
            currentWordData = data;
            document.getElementById('result-display').classList.remove('hidden');
            document.getElementById('res-word').textContent = data.word;
            document.getElementById('phonetic-text').textContent = data.phonetic || '';

            updateSaveButtonIcon();

            const container = document.getElementById('meanings-container');
            container.innerHTML = '';
            
            data.meanings.forEach(m => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-[10px] font-bold text-white bg-sky-500 px-2 py-0.5 rounded uppercase">${m.partOfSpeech}</span>
                    </div>
                    <ul class="border-l-2 border-slate-100 pl-4 space-y-3">
                        ${m.definitions.map(d => `
                            <li>
                                <p class="text-slate-700 leading-snug break-long-words">${d.definition}</p>
                                ${d.example ? `<p class="text-slate-400 text-sm italic mt-1">"${d.example}"</p>` : ''}
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.appendChild(div);
            });
        }

        function toggleFavorite() {
            if (!currentWordData) return;
            const idx = favorites.findIndex(f => f.word === currentWordData.word);
            if (idx > -1) {
                favorites.splice(idx, 1);
            } else {
                favorites.push({
                    word: currentWordData.word, 
                    def: currentWordData.meanings[0].definitions[0].definition,
                    lang: document.getElementById('langSelect').value
                });
            }
            localStorage.setItem('sc_favs_v2', JSON.stringify(favorites));
            updateSaveButtonIcon();
        }

        function updateSaveButtonIcon() {
            const isSaved = favorites.some(f => f.word === currentWordData?.word);
            const btn = document.getElementById('save-btn');
            btn.innerHTML = `<i class="fa-solid fa-bookmark ${isSaved ? 'text-sky-600' : ''}"></i>`;
            btn.className = `p-3 rounded-full transition-all ${isSaved ? 'bg-sky-100 shadow-inner' : 'bg-slate-50 text-slate-400 hover:bg-slate-100'}`;
        }

        function renderFavorites() {
            const list = document.getElementById('fav-list');
            list.innerHTML = '';
            const noFavs = document.getElementById('no-favs');
            
            if (favorites.length > 0) {
                noFavs.classList.add('hidden');
                favorites.forEach(f => {
                    const d = document.createElement('div');
                    d.className = 'glass-card p-4 rounded-xl cursor-pointer hover:border-sky-200 transition-all flex justify-between items-center';
                    d.onclick = () => { 
                        document.getElementById('wordInput').value = f.word; 
                        document.getElementById('langSelect').value = f.lang || 'en';
                        switchTab('search'); 
                        searchWord(); 
                    };
                    d.innerHTML = `
                        <div class="max-w-[80%]">
                            <div class="flex items-center gap-2">
                                <h3 class="font-bold text-slate-800 break-long-words">${f.word}</h3>
                                <span class="text-[9px] uppercase font-bold text-slate-300 border px-1 rounded">${f.lang || 'en'}</span>
                            </div>
                            <p class="text-xs text-slate-400 line-clamp-1 mt-1">${f.def}</p>
                        </div>
                        <i class="fa-solid fa-chevron-right text-slate-200 text-xs"></i>
                    `;
                    list.appendChild(d);
                });
            } else {
                noFavs.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
