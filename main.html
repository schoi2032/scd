<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Dictionary | Clean Version</title>
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Fix for extremely long words - CRITICAL FOR "pneumonoultramicroscopic..." */
        .break-long-words {
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            word-break: break-word !important;
            hyphens: auto;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }
        
        .tab-active {
            border-bottom: 3px solid #0ea5e9;
            color: #0ea5e9;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6 max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold gradient-text">SC Dictionary.</h1>
        <div class="flex gap-4">
            <button onclick="switchTab('search')" id="searchTab" class="tab-active pb-1 font-medium transition-all text-sm sm:text-base">Search</button>
            <button onclick="switchTab('favorites')" id="favsTab" class="pb-1 font-medium text-slate-400 hover:text-slate-600 transition-all text-sm sm:text-base">Saved</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 pb-20">
        <section id="search-view" class="space-y-8">
            <div class="glass-card p-4 rounded-2xl flex items-center gap-4 transition-all">
                <i class="fa-solid fa-magnifying-glass text-slate-400 ml-2"></i>
                <input type="text" id="wordInput" placeholder="Enter a word..." 
                    class="bg-transparent border-none outline-none w-full text-lg"
                    onkeypress="if(event.key === 'Enter') searchWord()">
                <div id="loader" class="loader hidden"></div>
                <button onclick="searchWord()" class="bg-sky-500 text-white px-6 py-2 rounded-xl hover:bg-sky-600 hidden sm:block">
                    Find
                </button>
            </div>

            <div id="intro-state" class="text-center py-20 space-y-4">
                <div class="text-5xl mb-6">ðŸ“–</div>
                <h2 class="text-3xl font-bold text-slate-800">Dictionary App</h2>
                <div class="flex flex-wrap justify-center gap-2 pt-4">
                    <span class="px-3 py-1 bg-white rounded-full text-xs font-semibold text-sky-600 border border-sky-100 cursor-pointer" onclick="quickSearch('Kindness')">#Kindness</span>
                    <span class="px-3 py-1 bg-white rounded-full text-xs font-semibold text-sky-600 border border-sky-100 cursor-pointer" onclick="quickSearch('Pneumonoultramicroscopicsilicovolcanoconiosis')">#LongestWord</span>
                </div>
            </div>

            <div id="result-display" class="hidden space-y-6">
                <div class="glass-card p-6 sm:p-8 rounded-3xl">
                    <div class="flex flex-col sm:flex-row justify-between items-start gap-6 mb-8">
                        <div class="w-full">
                            <h2 id="res-word" class="text-3xl sm:text-5xl font-extrabold mb-3 break-long-words">---</h2>
                            <div id="phonetics-list" class="flex flex-wrap gap-2"></div>
                        </div>
                        <button onclick="toggleFavorite()" id="save-btn" class="p-4 bg-slate-50 text-slate-400 rounded-full">
                            <i class="fa-solid fa-bookmark"></i>
                        </button>
                    </div>
                    <div id="meanings-container" class="space-y-8"></div>
                </div>
            </div>

            <div id="error-state" class="hidden text-center py-10">
                <p class="text-red-500 font-medium">Word not found. Check spelling!</p>
            </div>
        </section>

        <section id="favorites-view" class="hidden space-y-6">
            <h2 class="text-2xl font-bold">Saved Terms</h2>
            <div id="fav-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div id="no-favs" class="text-center py-20 text-slate-400 hidden">
                <p>No saved words yet.</p>
            </div>
        </section>
    </main>

    <script>
        let currentWordData = null;
        let favorites = JSON.parse(localStorage.getItem('sc_favs')) || [];

        function switchTab(tab) {
            document.getElementById('search-view').classList.toggle('hidden', tab !== 'search');
            document.getElementById('favorites-view').classList.toggle('hidden', tab !== 'favorites');
            document.getElementById('searchTab').className = tab === 'search' ? 'tab-active pb-1 font-medium' : 'pb-1 font-medium text-slate-400';
            document.getElementById('favsTab').className = tab === 'favorites' ? 'tab-active pb-1 font-medium' : 'pb-1 font-medium text-slate-400';
            if(tab === 'favorites') renderFavorites();
        }

        function quickSearch(word) {
            document.getElementById('wordInput').value = word;
            searchWord();
        }

        async function searchWord() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('intro-state').classList.add('hidden');
            document.getElementById('result-display').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) throw new Error();
                const data = await response.json();
                displayResult(data[0]);
            } catch (err) {
                document.getElementById('error-state').classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function displayResult(data) {
            currentWordData = data;
            document.getElementById('result-display').classList.remove('hidden');
            document.getElementById('res-word').textContent = data.word;
            
            const pList = document.getElementById('phonetics-list');
            pList.innerHTML = data.phonetic ? `<span class="px-3 py-1 bg-slate-100 rounded-full text-sm break-long-words">${data.phonetic}</span>` : '';

            updateSaveButtonIcon();

            const container = document.getElementById('meanings-container');
            container.innerHTML = '';
            data.meanings.forEach(m => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="font-bold text-sky-500 text-xs uppercase mb-2">${m.partOfSpeech}</div>
                    <ul class="border-l-2 border-sky-100 pl-4 space-y-2">
                        ${m.definitions.map(d => `<li class="text-slate-700 break-long-words">${d.definition}</li>`).join('')}
                    </ul>
                `;
                container.appendChild(div);
            });
        }

        function toggleFavorite() {
            if (!currentWordData) return;
            const idx = favorites.findIndex(f => f.word === currentWordData.word);
            if (idx > -1) favorites.splice(idx, 1);
            else favorites.push({word: currentWordData.word, def: currentWordData.meanings[0].definitions[0].definition});
            localStorage.setItem('sc_favs', JSON.stringify(favorites));
            updateSaveButtonIcon();
        }

        function updateSaveButtonIcon() {
            const isSaved = favorites.some(f => f.word === currentWordData?.word);
            document.getElementById('save-btn').innerHTML = `<i class="fa-solid fa-bookmark ${isSaved ? 'text-sky-600' : ''}"></i>`;
        }

        function renderFavorites() {
            const list = document.getElementById('fav-list');
            list.innerHTML = '';
            document.getElementById('no-favs').classList.toggle('hidden', favorites.length > 0);
            favorites.forEach(f => {
                const d = document.createElement('div');
                d.className = 'glass-card p-4 rounded-xl cursor-pointer hover:border-sky-200 transition-all';
                d.onclick = () => { document.getElementById('wordInput').value = f.word; switchTab('search'); searchWord(); };
                d.innerHTML = `<h3 class="font-bold text-sky-600 break-long-words">${f.word}</h3><p class="text-sm text-slate-500 line-clamp-1">${f.def}</p>`;
                list.appendChild(d);
            });
        }
    </script>
</body>
</html>
